<div class="container">
    <h2 *ngIf="article?.model" class="center">Editer l'article : {{ article?.model }}</h2>
    <div *ngIf="article" class="center">
        <img [src]="article.urlImg">
    </div>
<app-article-form *ngIf="article" [article]="article"></app-article-form>
</div>
<div *ngIf='!article' class="center">
    <app-loader></app-loader>
</div>
