<!-- Title page -->
<div class="flex py-5 px-44">
    <h5 class="mat-headline-6 text-teal-600">Login</h5>
</div>

<!-- What is Obsolescence  -->
<div class="flex py-10 px-44">
    <div class="w-1/3 mr-10">
        <mat-card class="flex-row p-4 m-2 justify-center">
            <mat-card-header class="p-4 m-2 justify-center">
                <div class="example-button-container">
                    <button mat-fab disabled aria-label="Example icon button with a icon">
                      <mat-icon>person</mat-icon>
                    </button>
                  </div>                                  
            </mat-card-header>
            <mat-card-title class="text-teal-600 text-center p-4 m-2">Login</mat-card-title>
            <mat-card-content class="flex flex-col">
    
                <!-- // Formulaire -->
                <!-- form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm"-->
                <form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="flex flex-col">                          
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                            <input type="text" matInput placeholder="Username" formControlName="username" name="username" required>
                    </mat-form-field>                
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password" formControlName="password" name="password" required>
                    </mat-form-field>                
                    
                    <button mat-button class="mb-3">{{ message }}</button>
    
                    <!-- Le bouton est désactivé tant que tous les champs ne sont pas rempli -->
                    <button mat-raised-button color="primary" type="submit" [disabled]="!this.loginform.valid" (click)="login()">Log In</button>
                    
                    <a mat-button color="accent" routerLink="/sign-up">Sign up</a>
                                              
                </form>
            </mat-card-content>
        </mat-card>              
    </div>
    <div class="flex w-2/3 justify-center items-center ">
        <img src="/assets/img/obsolescence-tracker-log-in.png" width="400px" height="303px" alt="Illustration obsolescence tracker">
    </div>
</div>
